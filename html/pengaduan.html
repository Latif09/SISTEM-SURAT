<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Login form</title>
    <link rel="stylesheet" href="/css/pengaduan.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <!-- Tambahkan H1 di atas form -->

        <form class="form">
            <h1 class="form-title">Pengaduan</h1>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>First Name</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Last Name</span>
                </label>
            </div>

            <label>
                <input required="" type="email" placeholder="" class="input">
                <span>Email</span>
            </label>

            <label>
                <input required="" type="tel" placeholder="" class="input">
                <span>Contact Number</span>
            </label>

            <label>
                <textarea required="" rows="3" placeholder="" class="input01"></textarea>
                <span>Message</span>
            </label>

            <button class="fancy">
                <span class="top-key"></span>
                <span class="text">Submit</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </button>
            <a href="/html/dashboard.html" class="fancy">
                <span class="top-key"></span>
                <span class="text">Back</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>
            
        </form>
    </div>
</body>

</html>
