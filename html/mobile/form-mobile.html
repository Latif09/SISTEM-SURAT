<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Keterangan</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="content">
        <h2>Form Keterangan</h2>
        <form id="biodata-form">
            
            <!-- Pilihan Jenis Surat -->
            <label for="jenis_surat">Jenis Surat:</label>
            <select id="jenis_surat" name="jenis_surat" required onchange="tampilkanForm()">
                <option value="" disabled selected>Pilih Jenis Surat</option>
                <option value="keterangan">Surat Keterangan</option>
                <option value="permohonan">Surat Permohonan</option>
                <option value="pernyataan">Surat Pernyataan</option>
            </select>
            
            <!-- Data Pribadi -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" required>
            
            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required>
            
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
            
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
            
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>
            
            <!-- FORM SURAT KETERANGAN -->
            <div id="form_keterangan" class="hidden">
                <h3>Surat Keterangan</h3>
                <label for="keterangan">Keterangan:</label>
                <textarea id="keterangan" name="keterangan" rows="2"></textarea>
            </div>

            <!-- FORM SURAT PERMOHONAN -->
            <div id="form_permohonan" class="hidden">
                <h3>Surat Permohonan</h3>
                <label for="tujuan">Tujuan Permohonan:</label>
                <input type="text" id="tujuan" name="tujuan">
                
                <label for="alasan_permohonan">Alasan Permohonan:</label>
                <textarea id="alasan_permohonan" name="alasan_permohonan" rows="2"></textarea>
            </div>

            <!-- FORM SURAT PERNYATAAN -->
            <div id="form_pernyataan" class="hidden">
                <h3>Surat Pernyataan</h3>
                <label for="pernyataan">Isi Pernyataan:</label>
                <textarea id="pernyataan" name="pernyataan" rows="3"></textarea>
                
                <label for="saksi">Nama Saksi:</label>
                <input type="text" id="saksi" name="saksi">
            </div>

            <!-- Tombol Submit -->
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
                <a href="/html/mobile/login-mobile.html" class="decline">Back</a>
            </div>
            
        </form>
    </div>
    <!-- Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <img src="/assets/login/check.png" alt="Cookie Icon">
            <h3>Succes</h3>
            <p>Surat Sukses di Buat,</p>
            <p>Mohon Tunggu Sebentar </p>
            <div class="popup-buttons">
                <button class="allow" onclick="closePopup()">SELESAI</button>
            </div>
        </div>
    </div>


    <script src="/js/form.js"></script>
</body>
</html>
