<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Login form</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">Login</div>
            <form class="form" action="">
            <input
                type="email"
                id="email"
                name="email"
                class="input"
                placeholder="E-mail"
                required
            />
            <input
                type="password"
                id="password"
                name="password"
                class="input"
                placeholder="Password"
                required
            />
            <span class="forgot-password">
                <a href="#">Forgot Password?</a>
            </span>
            <a href="/html/mobile/form-mobile.html" class="login-button back-button">Log In</a>
            <!-- <input type="submit" value="Sign In" class="login-button" /> -->
            <a href="/html/mobile/dashboard-mobile.html" class="login-button back-button">Back</a>

            </form>
        
            
        </div>
        
            </div>
</body>

</html>
